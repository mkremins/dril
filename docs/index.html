<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>dril game</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html {
    background: rgb(230,236,240);
  }
  body {
    font-family: sans-serif;
    font-size: 18px;
  }
  main {
    margin-left: auto;
    margin-right: auto;
    width: 590px;
  }
  .overlay {
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    align-content: center;
    justify-content: center;
    height: 100%;
    left: 0;
    overflow-x: hidden;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
  }
  .overlay-content {
    background: white;
    border-radius: 1em;
    line-height: 1.35;
    max-width: 600px;
    margin: 0 auto;
    padding: 1em;
    text-align: center;
  }
  .profile-area {
    left: 8px;
    position: absolute;
    top: 8px;
  }
  .input-area {
    background: rgb(234,242,251);
    padding: 12px;
    position: relative; /* so we can absolutely position .char-count */
  }
  .message {
    background: #fff;
    border: none; /* remove built-in browser style */
    border-top-left-radius: 18px;
    border-top-right-radius: 18px;
    font-size: 14px;
    height: 84px;
    min-height: 50px;
    outline: none; /* remove built-in browser style */
    padding: 8px;
    vertical-align: top; /* remove extra space below */
    width: 566px !important;
  }
  .char-count {
    color: #999;
    position: absolute;
    right: 4px;
    top: 4px;
  }
  .char-count.negative {
    color: red;
  }
  .option {
    background: #aaa;
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-size: 14px;
    padding: 8px;
    text-align: center;
    width: 20%;
  }
  .option:first-child {
    border-bottom-left-radius: 18px;
  }
  .option:last-child {
    border-bottom-right-radius: 18px;
    line-height: 1.2; /* need this to collapse emoji I think? */
  }
  .option:not(:last-child){
    border-right: 1px solid #fff;
  }
  .restart-tweet {
    background: #aaa;
    border: none;
    border-radius: 1rem;
    color: #fff;
    cursor: pointer;
    font-family: inherit;
    font-size: inherit;
    font-weight: bold;
    margin-top: 12px;
    padding: 0.5rem;
  }
  .send-tweet {
    background: rgb(42,162,239);
    border: none;
    border-radius: 1rem;
    color: #fff;
    cursor: pointer;
    float: right;
    font-family: inherit;
    font-size: inherit;
    font-weight: bold;
    margin-top: 12px;
    padding: 0.5rem;
  }
  .send-tweet:disabled {
    cursor: not-allowed;
    opacity: 0.5;
  }
  .timeline {
    background: white;
  }
  .tweet {
    border-bottom: 1px solid #e6ecf0;
    display: flex;
    font-size: 14px;
    padding: 9px 12px;
  }
  .tweet .text {
    line-height: 1.2; /* need this to collapse emoji I think? */
    white-space: pre-wrap;
  }
  .avatar img {
    height: 48px;
    margin-right: 10px;
    width: 48px;
  }
  .display-name {
    font-weight: bold;
  }
  .handle {
    color: #657786;
  }
  .handle:before {
    content: "@";
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="js/tracery/tracery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
